version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
  build:
    commands:
      - echo "This is the build phase... Uploading my lambda function"
      - aws s3 cp lambda_function.py s3://$BUCKET_NAME/lambda_function.py
  post_build:
    commands:
      - echo "Deploying to the Lambda"
      - aws lambda update-function-code --function-name hello_world --s3-bucket $BUCKET_NAME --s3-key lambda_function.py
artifacts:
  files:
    - lambda_function.py
