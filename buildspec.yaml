version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.8
    commands:
      - pip install requests
  pre_build:
    commands:
      - echo Pre-build phase...
  build:
    commands:
      - echo Build phase...
      - python script1.py
      - python script2.py
      - python script3.py
  post_build:
    commands:
      - echo Post-build phase...
      - echo "Uploading all files except script2.py..."
      - find . -type f ! -name 'script2.py' ! -name 'buildspec.yml' ! -name '.git/*' -print | xargs -I {} bash -c 'aws s3 cp {} s3://glue-demo-222/$(basename {})'

artifacts:
  files:
    - '**/*'
  discard-paths: yes
